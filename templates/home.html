{% extends "base.html" %}

{% block title %}Home - Poker Tracker{% endblock %}

{% block content %}
<div class="flex-grow max-w-7xl mx-auto px-4 py-8 w-full">
    <div class="bg-white rounded-lg shadow p-6 text-center">
        <h1 class="text-2xl font-semibold mb-4">Total Profit/Loss</h1>
        <p class="text-4xl font-bold {{ 'text-green-600' if total_profit >= 0 else 'text-red-600' }}">
            {{ "${:,.2f}".format(total_profit) }}
        </p>
        <a href="{{ url_for('poker') }}" class="mt-4 inline-block bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition duration-200">
            Go to Poker Tracker
        </a>
    </div>
</div>
{% endblock %}
